apiVersion: v1
kind: Pod
metadata:
  name: www-1
  labels:
    name: www-1
spec:
  containers:
  - name: www-1
    image: nginx:alpine
    ports:
      - containerPort: 80
        name: www
    volumeMounts:
      - name: www-persistent-storage
        mountPath: /usr/share/nginx/html
  volumes:
    - name: www-persistent-storage
      persistentVolumeClaim:
        claimName: my-claim
